<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <title>Your photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${uploadSuccess}" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="uploadToast">
        <div class="d-flex">
            <div class="toast-body" th:text="${uploadSuccess}">Photo uploaded successfully!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<h2>Welcome, <span th:text="${user.email}">user@example.com</span></h2>
<h3>Your photo gallery</h3>
<ul>
    <li th:each="photo : ${photos}" th:text="${photo}">Photo name</li>
</ul>
<a th:href="@{/profile}">View profile</a> |
<a th:href="@{/logout}">Logout</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const toastEl = document.getElementById('uploadToast');
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }
    });
</script>
</body>
</html>
