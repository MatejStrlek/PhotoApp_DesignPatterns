<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center">
          <h2 class="mb-4">Login with social account</h2>
          <a class="btn btn-outline-danger w-100 mb-2 d-flex align-items-center justify-content-center gap-2"
             th:href="@{/oauth2/authorization/google}">
            <i class="bi bi-google"></i>
            Continue with Google
          </a>
          <a class="btn btn-outline-dark w-100 mb-2 d-flex align-items-center justify-content-center gap-2"
             th:href="@{/oauth2/authorization/github}">
            <i class="bi bi-github"></i>
            Continue with GitHub
          </a>
          <hr class="my-4">
          <a th:href="@{/login}" class="btn btn-link">Back to local login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
