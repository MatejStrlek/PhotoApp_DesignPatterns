<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${photo.description}">Photo view</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center" th:text="${photo.description}">Photo description</h2>

  <div class="text-center mt-4">
    <img th:src="@{/uploads/{filename}(filename=${photo.processedFileName})}"
         class="img-fluid rounded border" alt="Full photo" />
  </div>

  <div class="mt-4 text-center">
    <p><strong>Uploaded:</strong> <span th:text="${#temporals.format(photo.uploadTime, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>By:</strong> <span th:text="${photo.author.email}">user@example.com</span></p>
    <p>
      <strong>Hashtags:</strong>
      <span th:each="tag : ${photo.hashtags}" class="badge bg-secondary me-1" th:text="${tag}">#tag</span>
    </p>
    <a href="/public/photos" class="btn btn-outline-primary mt-3">Back to gallery</a>
  </div>
</div>
</body>
</html>
