<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Select Package</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Select your package</h2>
          <div class="alert alert-warning text-center">
            Please select a package to continue using the application.
          </div>
          <form th:action="@{/select-package}" method="post">
            <div class="mb-3">
              <label for="packageType" class="form-label">Choose package type</label>
              <select id="packageType" name="packageType" class="form-select" required>
                <option th:each="pkg : ${packageTypes}" th:value="${pkg}" th:text="${pkg}"></option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Continue</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/logout}" class="btn btn-link">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
