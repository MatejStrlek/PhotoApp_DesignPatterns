<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center">Edit user</h2>
  <form th:action="@{/admin/users/edit}" method="post" class="card shadow p-4 bg-white">
    <input type="hidden" name="id" th:value="${user.id}" />
    <div class="mb-3">
      <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:value="${user.email}" disabled />
    </div>
    <div class="mb-3">
      <label class="form-label">Role:</label>
        <select name="role" class="form-select" required>
          <option th:selected="${user.role == 'REGISTERED'}" value="REGISTERED">Registered</option>
          <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">Admin</option>
        </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Package:</label>
        <select name="packageType" class="form-select" required>
          <option th:each="pkg : ${packages}"
                  th:value="${pkg}"
                  th:text="${pkg}"
                  th:selected="${pkg == user.packageType}">
          </option>
        </select>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Back</a>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
</body>
</html>
