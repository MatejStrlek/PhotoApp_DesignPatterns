<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center">Statistics for: <span th:text="${user.email}">user@example.com</span></h3>
      <hr>
      <p><strong>Total uploaded size (MB):</strong> <span th:text="${#numbers.formatDecimal(totalUploadSize, 1, 2)}">0.0</span></p>
      <p><strong>Total upload count:</strong> <span th:text="${totalDailyUploadsCount}">0</span></p>
      <div class="mt-4 text-center">
        <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Back to user management</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
