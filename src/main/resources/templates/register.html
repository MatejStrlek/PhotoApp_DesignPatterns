<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required />
                        </div>
                        <div class="mb-3">
                            <label for="packageType" class="form-label">Package Type</label>
                            <select name="packageType" id="packageType" class="form-select" required>
                                <option th:each="pkg : ${packageTypes}" th:value="${pkg}" th:text="${pkg}"></option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        Already have a local account?
                        <a th:href="@{/login}" class="text-decoration-none fw-semibold">Login here</a>
                    </div>
                    <div class="mt-2 text-center">
                        Or use a social account:
                        <a th:href="@{/external-login}" class="text-decoration-none fw-semibold">Login with Google or GitHub</a>
                    </div>
                    <div class="mt-4 text-center">
                        <a th:href="@{/public/photos}" class="btn btn-outline-dark">
                            <i class="bi bi-eye"></i> Browse photos anonymously
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
